<!Doctype html>
<html>
<head>
	<title> UserOperations</title>
	<style type="text/css">
		label
		{
			width:200px;
			display:inline-block;
		}
	</style>
	<script type="text/javascript">
		function fac()
		{	
			var a= parseInt(document.getElementById("num").value);
			var b=1;

			for(var i=1;i<=a;i++)
			{
				b=b*i;
			}
			document.getElementById("result").value=b;
		}
		function factors()
		{
			var a= parseInt(document.getElementById("num").value);
			var l=[];
			for(var i=1;i<=a;i++)
			{
				if(a%i==0)
				{
					l.push(i);	
				}
				document.getElementById("result").value=l;
			}
		}
		function rev()
		{
			var n= parseInt(document.getElementById("num").value);
			n = n + "";
			n=n.split("").reverse().join("");
			document.getElementById("result").value=n;
		}
		function per()
		{
			var a= parseInt(document.getElementById("num").value);
			var l=[];
			var b=0;
			for(var i=1;i<a;i++)
			{
				if(a%i==0)
				{
					l.push(i);	
				}	 
			}
			for(var j=0;j<l.length;j++)
			{
				b=b+l[j];
			}
			if(b==a)
			{
				document.getElementById("result").value="Yes";
			}
			else
			{
				document.getElementById("result").value="No";
			}

		}
	</script>
</head>
<body>
	<center>
	<h1> UserOperation</h1>
	<br></br>
	<label> Enter the Number :</label>
	<input type="text" id="num" placeholder="Number">
	<br></br>
	<label>Result:</label>
	<input type="text" id="result">
	<br></br>
	<Button onclick="fac()">Factorial</Button>
	<br></br>
	<Button onclick="factors()">Factors</Button>
	<br></br>
	<Button onclick="rev()">Reverse</Button>
	<br></br>
	<Button onclick="per()">PerfectNumber</Button>
	</center>	
</body>
</html>
